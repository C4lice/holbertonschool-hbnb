<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Account</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="logo">
            <a href="index.html" id="logo">
                <img src="images/logo.png" alt="HBnB Logo" width="150" height="50">
            </a>
        </div>
        <div class="login-logout">
            <div id="login-link">
                <button >Login</button>
            </div>
            <div id="logout-link">
                <button>Logout</button>
            </div>
            <div id="api_status" style="width: 15px; height: 15px; background-color: #ccc; border-radius: 50%; display: inline-block; margin-left: 10px;">
            </div>
        </div>
    </header>
    <!-- MAIN -->
   <main>
  <div class="center">
    <div class="container">
      <div class="account-card">
        <!-- animation ici... -->
        <div id="account">
          <h3>New Account</h3>
          <form id="account-form">
            <input type="text" name="first_name" placeholder="Prénom" required>
            <input type="text" name="last_name" placeholder="Nom" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Mot de passe" required>
            <button type="submit">Créer un compte</button>
          </form>
          <a href="login.html" class="link">Déjà inscrit ? Se connecter</a>
        </div>
      </div>
    </div>
  </div>
</main>
    <!-- FOOTER -->
    <footer class="footer">
        <p>© 2025 Aupetit Laura - Holberton School.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
