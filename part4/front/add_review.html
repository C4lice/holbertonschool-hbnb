<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Review</title>
  <link rel="icon" type="image/png" href="images/icon.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <a href="index.html" id="logo">
      <img src="images/logo.png" class="logo" alt="HBnB Logo" width="150" height="50">
    </a>
    <div id="login-link">
      <button>Login</button>
    </div>
    <div id="logout-link">
      <button>Logout</button>
    </div>
    <div id="api_status" style="width: 15px; height: 15px; background-color: #ccc; border-radius: 50%; display: inline-block; margin-left: 10px;">
    </div>
  </header>

  <!-- MAIN -->
  <main>
    <div class="center">
      <div class="container">
        <div class="review-submission">
          <section id="review">
            <h3>Nouvel avis</h3>
            <form id="review-form">
              <input type="text" name="user_id" placeholder="ID utilisateur" required>
              <input type="text" name="place_id" placeholder="ID du lieu" required>
              <textarea name="text" placeholder="Votre avis..." required></textarea>
              <button type="submit">Envoyer l’avis</button>
            </form>
          </section>
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <p>© 2025 Aupetit Laura - Holberton School.</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
