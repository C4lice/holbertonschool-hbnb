<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<div id="signup-form" style="display:none; position:absolute; top:80px; left:50%; transform:translateX(-50%); background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.2);">
    <h2>Créer un compte</h2>
    <form>
        <label for="username">Nom d'utilisateur :</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="email">Email :</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="password">Mot de passe :</label><br>
        <input type="password" id="password" name="password"><br><br>
        <button type="submit">S'inscrire</button>
    </form>
</div>
<body>
    <!-- HEADER -->
    <header class="header">
        <a href="index.html" id="logo">
            <img src="images/logo.png" class="logo" alt="HBnB Logo" width="150" height="50">
        </a>
        <div id="login-link">
            <button >Login</button>
        </div>
        <div id="logout-link">
            <button>Logout</button>
        </div>
    </header>
    <!-- MAIN -->
    <main>
        <div id="filter">
            <div class="container">
                <div class="row">
                    <div class="filter-card">
                        <label for="price-filter">Price &lt;
                            <select id="price-filter">
                                <option value=0 selected>All</option>
                                <option value=50>$50</option>
                                <option value=100>$100</option>
                                <option value=250>$250</option>
                                <option value=500>$500</option>
                                <option value=750>$750</option>
                                <option value=1000>$1000</option>
                            </select>
                        </label>

                        <label for="capacity-filter">Capacity &gt;
                            <input type="number" id="capacity-filter" value="1" min="1" max="250">
                        </label>
                        
                        <label for="rooms-filter">Rooms &gt;
                            <input type="number" id="rooms-filter" value="1" min="1" max="50">
                        </label>

                        <label for="surface-filter">Surface &gt;
                            <input type="number" id="surface-filter" value="10" min="10" max="500" step="5">
                            m<sup>2</sup>
                        </label>

                        <details class="amenities-filter">
                            <summary>Amenities</summary>
                            <form id="amenities">
                                <fieldset>
                                    <ul>
                                    <!-- AMENITIES -->
                                    </ul>
                                </fieldset>
                            </form>
                        </details>

                        <button type="submit" id="filter-button">Filter</button>

                        <button type="submit" id="reset-button">Reset</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="places">
            <div class="container">
                <ul class="row">
                <!-- PLACES -->
                </ul>
            </div>
            <div id="new-place">
                <button>New Place</button>
                <script>
document.querySelectorAll('button').forEach(function(btn) {
    if (btn.textContent.trim() === 'New Place') {
        btn.onclick = function() {
            // Exemple : ouvrir une popup ou rediriger vers une page de création
            window.location.href = '/new_place';
        };
    }
});
</script>
            </div>
        </div>
    </main>
    <!-- FOOTER -->
    <footer class="footer">
        <p>© 2025 Aupetit Laura - Holberton School.</p>
    </footer>
    <script src="scripts.js"></script>
    <script>
document.querySelector('#login-link button').onclick = function() {
    document.getElementById('signup-form').style.display = 'block';
};
</script>
</body>
</html>
