<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<div id="signup-form" style="display:none; position:absolute; top:80px; left:50%; transform:translateX(-50%); background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.2);">
    <h2>Créer un compte</h2>
    <form>
        <label for="username">Nom d'utilisateur :</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="email">Email :</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="password">Mot de passe :</label><br>
        <input type="password" id="password" name="password"><br><br>
        <button type="submit">S'inscrire</button>
    </form>
</div>
<script>
document.querySelectorAll('button').forEach(function(btn) {
    if (btn.textContent.trim() === 'New Place') {
        btn.onclick = function() {
            document.getElementById('place-popup').style.display = 'block';
        };
    }
    <div id="place-popup" style="display:none; position:fixed; top:20%; left:50%; transform:translateX(-50%); background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.2); z-index:1000;">
    <h2>Créer une nouvelle place</h2>
    <form id="new-place-form">
        <label for="place-rooms">Nombre de chambres :</label><br>
        <input type="number" id="place-rooms" name="rooms" min="1" max="50" required><br>
        <label for="place-surface">Surface (m²) :</label><br>
        <input type="number" id="place-surface" name="surface" min="10" max="500" step="5" required><br>
        <label for="place-capacity">Capacité (personnes) :</label><br>
        <input type="number" id="place-capacity" name="capacity" min="1" max="250" required><br><br>
        <button type="submit">Créer</button>
        <button type="button" id="close-place-popup">Annuler</button>
    </form>
</div>
});
document.getElementById('close-place-popup').onclick = function() {
    document.getElementById('place-popup').style.display = 'none';
};
document.getElementById('new-place-form').onsubmit = function(event) {
    event.preventDefault();
    const rooms = document.getElementById('place-rooms').value;
    const surface = document.getElementById('place-surface').value;
    const capacity = document.getElementById('place-capacity').value;
    // Exemple d'envoi vers l'API (à adapter selon ton backend)
    fetch('http://localhost:5001/api/v1/places/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ rooms, surface, capacity })
    })
    .then(response => {
        if (response.ok) {
            alert('Place créée avec succès !');
            document.getElementById('place-popup').style.display = 'none';
        } else {
            alert('Erreur lors de la création de la place.');
        }
    });
};
</script>
<body>
    <!-- HEADER -->
    <header class="header">
        <a href="index.html" id="logo">
            <img src="images/logo.png" class="logo" alt="HBnB Logo" width="150" height="50">
        </a>
        <div id="login-link">
            <button >Login</button>
        </div>
        <div id="logout-link">
            <button>Logout</button>
        </div>
    </header>
    <!-- MAIN -->
    <main>
        <div id="filter">
            <div class="container">
                <div class="row">
                    <div class="filter-card">
                        <label for="price-filter">Price &lt;
                            <select id="price-filter">
                                <option value=0 selected>All</option>
                                <option value=50>$50</option>
                                <option value=100>$100</option>
                                <option value=250>$250</option>
                                <option value=500>$500</option>
                                <option value=750>$750</option>
                                <option value=1000>$1000</option>
                            </select>
                        </label>

                        <label for="capacity-filter">Capacity &gt;
                            <input type="number" id="capacity-filter" value="1" min="1" max="250">
                        </label>
                        
                        <label for="rooms-filter">Rooms &gt;
                            <input type="number" id="rooms-filter" value="1" min="1" max="50">
                        </label>

                        <label for="surface-filter">Surface &gt;
                            <input type="number" id="surface-filter" value="10" min="10" max="500" step="5">
                            m<sup>2</sup>
                        </label>

                        <details class="amenities-filter">
                            <summary>Amenities</summary>
                            <form id="amenities">
                                <fieldset>
                                    <ul>
                                    <!-- AMENITIES -->
                                    </ul>
                                </fieldset>
                            </form>
                        </details>

                        <button type="submit" id="filter-button">Filter</button>

                        <button type="submit" id="reset-button">Reset</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="places">
            <div class="container">
                <ul class="row">
                <!-- PLACES -->
                </ul>
            </div>
            <div id="place-popup" style="display:none; position:fixed; top:20%; left:50%; transform:translateX(-50%); background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.2); z-index:1000;">
    <h2>Créer une nouvelle place</h2>
    <form id="new-place-form">
        <label for="place-name">Nom de la place :</label><br>
        <input type="text" id="place-name" name="name" required><br>
        <label for="place-rooms">Nombre de chambres :</label><br>
        <input type="number" id="place-rooms" name="rooms" min="1" max="50" required><br>
        <label for="place-surface">Surface (m²) :</label><br>
        <input type="number" id="place-surface" name="surface" min="10" max="500" step="5" required><br>
        <label for="place-capacity">Capacité (personnes) :</label><br>
        <input type="number" id="place-capacity" name="capacity" min="1" max="250" required><br><br>
        <button type="submit">Créer</button>
        <button type="button" id="close-place-popup">Annuler</button>
    </form>
</div>
        <div    id="new-place">
                <button>New Place</button>
                <script>
document.querySelectorAll('button').forEach(function(btn) {
    if (btn.textContent.trim() === 'New Place') {
        btn.onclick = function() {
            // Exemple : ouvrir une popup ou rediriger vers une page de création
            window.location.href = '/new_place';
        };
    }
});
</script>
            </div>
        </div>
    </main>
    <!-- FOOTER -->
    <footer class="footer">
        <p>© 2025 Aupetit Laura - Holberton School.</p>
    </footer>
    <script src="scripts.js"></script>
    <script>
document.querySelector('#login-link button').onclick = function() {
    document.getElementById('signup-form').style.display = 'block';
};
</script>
<script>
document.querySelector('#new-place button').onclick = function() {
    document.getElementById('place-popup').style.display = 'block';
};
document.getElementById('close-place-popup').onclick = function() {
    document.getElementById('place-popup').style.display = 'none';
};
document.getElementById('new-place-form').onsubmit = function(event) {
    event.preventDefault();
    const name = document.getElementById('place-name').value;
    const rooms = document.getElementById('place-rooms').value;
    const surface = document.getElementById('place-surface').value;
    const capacity = document.getElementById('place-capacity').value;
    fetch('http://localhost:5001/api/v1/places/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, rooms, surface, capacity })
    })
    .then(response => {
        if (response.ok) {
            // Ajoute la place dans la liste amenities (ou places)
            const ul = document.querySelector('#places ul.row');
            const li = document.createElement('li');
            li.innerHTML = `<strong>${name}</strong><br>
                Chambres: ${rooms} | Surface: ${surface} m² | Capacité: ${capacity} personnes`;
            ul.appendChild(li);
            alert('Place créée avec succès !');
            document.getElementById('place-popup').style.display = 'none';
        } else {
            alert('Erreur lors de la création de la place.');
        }
    });
};
</script>

</html>
